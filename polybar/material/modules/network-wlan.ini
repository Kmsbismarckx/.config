[module/network-wlan]
type = internal/network

interface = wlan0

interval = 1.0
accumulate-stats = true

unknown-as-up = true


format-connected-background = ${colors.background}
format-connected-foreground = ${colors.foreground}
format-connected-padding = 1
format-connected = %{A1:$HOME/.config/rofi-network-manager/rofi-network-manager.sh:}<ramp-signal> <label-connected>%{A}
label-connected = %essid%
format-disconnected-background = ${colors.background}
format-disconnected-foreground = ${colors.foreground}
format-disconnected-padding = 1
format-disconnected = %{A1:$HOME/.config/rofi-network-manager/rofi-network-manager.sh:}<label-disconnected>%{A}
label-disconnected =""
label-disconnected-foreground = ${color.icon-default}


ramp-signal-0 = 
ramp-signal-0-foreground = ${color.icon-default}
ramp-signal-1 = 
ramp-signal-1-foreground = ${color.icon-default}
ramp-signal-2 = 
ramp-signal-2-foreground = ${color.yellow}
ramp-signal-3 = 
ramp-signal-3-foreground = ${color.green}
ramp-signal-4 = 
ramp-signal-4-foreground = ${color.green}